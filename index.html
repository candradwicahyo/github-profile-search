<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Github Profile Search</title>
</head>
<body>

  <div class="container my-4">

    <div class="bg-dark bg-gradient rounded py-3 px-4">
      <h1 class="text-light fw-bold">Github Profile Search</h1>
      <p class="fw-light text-white">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam voluptatibus officia quis, reiciendis perspiciatis aspernatur minima incidunt iure facilis nam.
      </p>
    </div>

    <!-- form -->
    <div class="row">
      <div class="col-md-10 my-3 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="enter username" autocomplete="off">
          <buttin class="btn btn-dark" id="search-button">Search</buttin>
        </div>
      </div>
    </div>
    
    <!-- data profile -->
    <div class="row">
      <div class="col-md-12 my-2">
        <div class="profile-container">
          <!-- content -->
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
